<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Lab5 - Create Company</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">LAB 5</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/companies">Company</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="my-5">
		<div class="container row col-md-8 offset-md-2">
			<div class="card">
				<div class="card-header">
					<h2 class="text-center">Create company</h2>
				</div>
				<div class="card-body">
					<form method="post" role="form" th:action="@{/companies}" th:object="${company}">
						<div class="form-group">
							<label class="form-label">Company name</label>
							<input type="text" class="form-control" placeholder="Enter company name"
								th:field="*{companyName}" />
						</div>
						<div class="form-group">
							<label class="form-label">Company email</label>
							<input type="text" class="form-control" placeholder="Enter company email"
								th:field="*{companyEmail}" />
						</div>
						<div class="form-group">
							<label class="form-label">Company phone</label>
							<input type="text" class="form-control" placeholder="Enter company phone"
								th:field="*{companyPhone}" />
						</div>
						<div class="form-group">
							<label class="form-label">Company web url</label>
							<input type="text" class="form-control" placeholder="Enter company web url"
								th:field="*{companyWebUrl}" />
						</div>
						<div class="form-group">
							<label class="form-label">Company about</label>
							<textarea type="text" class="form-control" rows="4" placeholder="Enter company about"
								th:field="*{companyAbout}"></textarea>
						</div>
						<div class="form-group mb-3">
							<label class="form-label">Company city</label>
							<input type="text" class="form-control" placeholder="Enter company city"
								th:field="*{companyCity}" />
						</div>
						<div class="form-group">
							<label class="form-label">Company zipcode</label>
							<input type="text" class="form-control" placeholder="Enter company zipcode"
								th:field="*{companyZipcode}" />
						</div>
						<div class="form-group">
							<label class="form-label">Company street</label>
							<input type="text" class="form-control" placeholder="Enter company street"
								th:field="*{companyStreet}" />
						</div>
						<div class="form-group">
							<label class="form-label">Company address number</label>
							<input type="text" class="form-control" placeholder="Enter company address number"
								th:field="*{companyNumber}" />
						</div>
						<div class="form-group">
							<label class="form-label">Company country</label>
							<input type="text" class="form-control" placeholder="Enter company country"
								th:field="*{companyCountry}" />
						</div>
						<div class="form-group">
							<button class="btn btn-primary w-100">
								Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>

</html>
